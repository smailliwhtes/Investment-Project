name: release-verify

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            market_app/pyproject.toml

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install Python deps
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -e "./market_app[dev]" --no-build-isolation

      - name: Restore GUI workloads
        if: runner.os == 'Windows'
        shell: pwsh
        run: dotnet workload restore src/gui/MarketApp.Gui.sln

      - name: pip-audit (official action, strict)
        uses: pypa/gh-action-pip-audit@v1.1.0
        with:
          internal-be-careful-extra-flags: --strict

      - name: Release verify (Windows strict)
        if: runner.os == 'Windows'
        shell: pwsh
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\release_verify.ps1 -SkipPipAudit

      - name: Release verify (Ubuntu, GUI skipped)
        if: runner.os == 'Linux'
        shell: bash
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File ./scripts/release_verify.ps1 -SkipDotnetTests -SkipGuiSmoke -SkipPipAudit

      - name: Upload audit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-verify-audit-${{ matrix.os }}
          path: audit/**

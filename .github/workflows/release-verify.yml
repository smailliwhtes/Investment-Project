name: release-verify

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  verify:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install Python test deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path market_app/pyproject.toml) {
            python -m pip install -e market_app[dev]
          }

      - name: Restore GUI workloads
        shell: pwsh
        run: dotnet workload restore src/gui/MarketApp.Gui.sln

      - name: Release verify
        shell: pwsh
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\release_verify.ps1

      - name: Upload audit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-verify-audit
          path: audit/**

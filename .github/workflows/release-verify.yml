name: release-verify

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            market_app/pyproject.toml

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install Python deps
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -e "./market_app[dev]" --no-build-isolation

      - name: Restore GUI workloads
        if: runner.os == 'Windows'
        shell: pwsh
        run: dotnet workload restore src/gui/MarketApp.Gui.sln

      - name: pip-audit
        continue-on-error: true
        shell: bash
        run: |
          mkdir -p audit
          python -m pip install pip-audit
          pip-audit --progress-spinner off 2>&1 | tee audit/pip-audit.txt

      - name: Release verify (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: scripts/release_verify.ps1

      - name: Release verify (Linux)
        if: runner.os == 'Linux'
        shell: pwsh
        run: scripts/release_verify.ps1 -SkipDotnetTests -SkipGuiSmoke

      - name: Print contract staleness log on failure (Windows)
        if: failure() && runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path audit/logs/contract_staleness.log) {
            Write-Host '--- contract_staleness.log (first 200 lines) ---'
            Get-Content audit/logs/contract_staleness.log -TotalCount 200
            Write-Host '--- end contract_staleness.log ---'
          } else {
            Write-Host 'contract_staleness.log not found'
          }

      - name: Print contract staleness log on failure (Linux)
        if: failure() && runner.os == 'Linux'
        shell: bash
        run: |
          if [ -f audit/logs/contract_staleness.log ]; then
            echo '--- contract_staleness.log (first 200 lines) ---'
            sed -n '1,200p' audit/logs/contract_staleness.log
            echo '--- end contract_staleness.log ---'
          else
            echo 'contract_staleness.log not found'
          fi

      - name: Upload audit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-verify-audit-${{ matrix.os }}
          path: audit/**
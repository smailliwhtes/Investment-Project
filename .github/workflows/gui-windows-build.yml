name: Windows Build\n\non: push\n\njobs:\n  build:\n    runs-on: windows-latest\n    steps:\n      - name: Checkout code\n        uses: actions/checkout@v2\n      - name: Setup .NET\n        uses: actions/setup-dotnet@v4\n        with:\n          dotnet-version: '9.0.x'\n      - name: Restore dependencies\n        run: dotnet restore\n      - name: Build\n        run: dotnet build --configuration Release\n      - name: Test\n        run: dotnet test --configuration Release

name: GUI Windows Build

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install MAUI workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore dependencies
        run: dotnet restore src/gui/MarketApp.Gui.sln

      - name: Build
        run: dotnet build src/gui/MarketApp.Gui.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test src/gui/MarketApp.Gui.Tests/MarketApp.Gui.Tests.csproj --configuration Release --no-restore

name: codeql

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '23 3 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: python
            os: ubuntu-latest
          - language: csharp
            os: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup .NET
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Autobuild
        if: matrix.language != 'csharp'
        uses: github/codeql-action/autobuild@v3

      - name: Build C# for CodeQL
        if: matrix.language == 'csharp'
        shell: pwsh
        run: |
          dotnet restore src/gui/MarketApp.Gui.Core/MarketApp.Gui.Core.csproj
          dotnet restore src/gui/MarketApp.Gui.Tests/MarketApp.Gui.Tests.csproj
          dotnet build src/gui/MarketApp.Gui.Core/MarketApp.Gui.Core.csproj --no-restore -c Release
          dotnet build src/gui/MarketApp.Gui.Tests/MarketApp.Gui.Tests.csproj --no-restore -c Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

name: ci

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Guard against binary diffs
        shell: bash
        run: |
          git fetch origin main
          if git diff --numstat origin/main...HEAD | awk '{print $1, $2}' | grep -E '^- -$'; then
            echo "Binary diffs detected. Remove binary files from the PR."
            exit 1
          fi
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -e "./market_app[test]" --no-build-isolation
      - name: CLI help
        working-directory: market_app
        run: |
          python -m market_app.cli --help
      - name: Pytest
        working-directory: market_app
        run: python -m pytest -q
      - name: Offline E2E pytest (market + corpus)
        shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}
        run: python -m pytest -q tests/test_offline_e2e_market_and_corpus.py -k offline_e2e --maxfail=1
      - name: CLI help breadcrumb (run)
        working-directory: market_app
        run: |
          python -m market_app.cli --help
          python -m market_app.cli run --help
      - name: Offline smoke run
        working-directory: market_app
        run: |
          python -m market_app.cli run --config tests/data/mini_dataset/config.yaml --offline --as-of-date 2025-01-31 --run-id smoke

  determinism:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -e "./market_app[test]" --no-build-isolation
      - name: Determinism check (offline)
        working-directory: market_app
        run: |
          python -m market_app.cli determinism-check --config tests/fixtures/blueprint_config.yaml --runs-dir outputs/determinism_ci --offline --as-of-date 2025-01-31 --run-id ci_det
      - name: Upload determinism artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: determinism-artifacts-${{ matrix.os }}
          path: market_app/outputs/determinism_ci

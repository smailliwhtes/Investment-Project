name: ci

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    defaults:
      run:
        working-directory: market_app
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Guard against binary diffs
        shell: bash
        run: |
          git fetch origin main
          if git diff --numstat origin/main...HEAD | awk '{print $1, $2}' | grep -E '^- -$'; then
            echo "Binary diffs detected. Remove binary files from the PR."
            exit 1
          fi
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -e ".[test]" --no-build-isolation
      - name: CLI help
        run: market-monitor --help
      - name: Pytest
        run: python -m pytest -q
      - name: Offline smoke run
        run: |
          market-monitor run --watchlist watchlists/watchlist_smoke.csv --asof 2025-01-31 --run-id smoke --ohlcv-daily-dir tests/fixtures/ohlcv_daily --exogenous-daily-dir tests/fixtures/exogenous/daily_features

run:
  asof_timezone: America/New_York
  max_symbols_per_run: 200
  batch_strategy: round_robin
universe:
  mode: watchlist
  include_etfs: true
  exclude_test_issues: true
  allowed_security_types:
  - COMMON
  - ETF
  allowed_currencies:
  - USD
staging:
  stage1_micro_days: 7
  stage2_short_days: 60
  stage3_deep_days: 600
  history_min_days: 252
data:
  max_cache_age_days: 2
  max_workers: 6
  provider: nasdaq_daily
  fallback_chain:
  - stooq
  offline_mode: true
  budget:
    twelvedata:
      max_requests_per_run: 600
    alphavantage:
      max_requests_per_run: 80
    finnhub:
      max_requests_per_run: 200
  throttling:
    base_delay_s: 0.3
    max_retries: 3
    jitter_s: 0.2
  paths:
    market_app_data_root: C:\\Users\\<USER>\\Desktop
    nasdaq_daily_dir: C:\\Users\\<USER>\\Desktop\\NASDAQ_Daily
    silver_prices_csv: C:\\Users\\<USER>\\Desktop\\silver_prices_data\\silver_prices_data.csv
gates:
  price_max: 10.0
  min_adv20_dollar: 1000000
  max_zero_volume_frac: 0.1
score:
  weights:
    trend: 0.22
    momentum: 0.2
    liquidity: 0.12
    quality: 0.14
    vol_penalty: 0.12
    dd_penalty: 0.1
    tail_penalty: 0.05
    attention: 0.05
    theme_bonus: 0.05
    volume_missing_penalty: 0.05
prediction:
  enabled: false
  min_history_days: 252
  lookback_days: 252
  forward_return_days: 20
  forward_drawdown_days: 60
  drawdown_threshold: -0.2
  walk_forward_folds: 3
  embargo_days: 60
themes:
  defense:
    symbols: []
    keywords:
    - defense
    - aero
    - missile
  tech:
    symbols: []
    keywords:
    - semiconductor
    - ai
    - cloud
  metals:
    symbols: []
    keywords:
    - lithium
    - copper
    - uranium
paths:
  watchlist_file: inputs/watchlist.txt
  universe_csv: data/universe/universe.csv
  cache_dir: data/cache
  state_file: data/state/batch_state.json
  outputs_dir: outputs
  logs_dir: outputs/logs
bulk:
  paths:
    raw_dir: data/raw
    curated_dir: data/curated
    manifest_dir: data/manifests
  sources:
  - name: stooq
    base_url: https://stooq.pl/q/d/l
    symbol_template: ?s={symbol}.us&i=d
    file_extension: ''
  - name: treasury_yield_curve
    base_url: https://home.treasury.gov/resource-center/data-chart-center/interest-rates
    static_path: /DailyTreasuryYieldCurveRateData.csv
    file_extension: ''

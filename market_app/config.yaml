run:
  asof_timezone: America/New_York
  max_symbols_per_run: 200
  batch_strategy: round_robin
watchlist_path: watchlists/watchlist_core.csv
universe:
  mode: watchlist
  include_etfs: true
  exclude_test_issues: true
  allowed_security_types:
  - COMMON
  - ETF
  allowed_currencies:
  - USD
staging:
  stage1_micro_days: 7
  stage2_short_days: 60
  stage3_deep_days: 600
  history_min_days: 252
data:
  max_cache_age_days: 2
  max_workers: 6
  provider: nasdaq_daily
  fallback_chain: []
  offline_mode: true
  budget:
    twelvedata:
      max_requests_per_run: 600
    alphavantage:
      max_requests_per_run: 80
    finnhub:
      max_requests_per_run: 200
  throttling:
    base_delay_s: 0.3
    max_retries: 3
    jitter_s: 0.2
  paths:
    market_app_data_root: ''
    nasdaq_daily_dir: ''
    silver_prices_dir: ''
data_roots:
  ohlcv_dir: ''
  gdelt_dir: ''
  outputs_dir: outputs
gates:
  price_min: null
  price_max: null
  risk_flags:
    penny_like: 1.0
    illiquid_adv20_dollar: 1000000
    short_history_days: 252
    extreme_vol_annual: 1.2
    gap_atr: 2.0
    zero_volume_frac: 0.2
    missing_day_rate: 0.2
score:
  weights:
    trend: 0.22
    momentum: 0.2
    liquidity: 0.12
    quality: 0.14
    vol_penalty: 0.12
    dd_penalty: 0.1
    tail_penalty: 0.05
    attention: 0.05
    theme_bonus: 0.05
    volume_missing_penalty: 0.05
prediction:
  enabled: false
  min_history_days: 252
  lookback_days: 252
  forward_return_days: 20
  forward_drawdown_days: 60
  drawdown_threshold: -0.2
  walk_forward_folds: 3
  embargo_days: 60
themes:
  defense:
    symbols: []
    keywords:
    - defense
    - aero
    - missile
  tech:
    symbols: []
    keywords:
    - semiconductor
    - ai
    - cloud
  metals:
    symbols: []
    keywords:
    - lithium
    - copper
    - uranium
paths:
  watchlist_file: watchlists/watchlist_core.csv
  universe_csv: data/universe/universe.csv
  cache_dir: data/cache
  state_file: data/state/batch_state.json
  logs_dir: outputs/logs
  ohlcv_raw_dir: data/ohlcv_raw
  ohlcv_daily_dir: data/ohlcv_daily
  exogenous_daily_dir: data/exogenous/daily_features
pipeline:
  auto_normalize_ohlcv: true
  include_raw_exogenous_same_day: false
  asof_default: null
  benchmarks:
  - SPY
  - QQQ
  - IWM
  - TLT
  - GLD
scoring:
  minimum_history_days: 252
  price_floor: 1.0
  average_dollar_volume_floor: 1000000.0
  max_vol_20d_cap: null
  base_score: 5.0
  weight_momentum: 2.0
  weight_trend: 1.5
  weight_stability: 1.2
  weight_liquidity: 0.8
  regime_risk_off_penalty: 1.0
  regime_risk_on_bonus: 0.3
  vol_target: 0.4
  liquidity_target: 1000000.0
corpus:
  root_dir: ''
  gdelt_conflict_dir: ''
  gdelt_events_raw_dir: gdelt_events_raw
  features:
    rootcode_top_n: 8
    country_top_k: 8
  analogs:
    top_n: 8
    spike_stddev: 2.0
    forward_days:
    - 1
    - 5
    - 20
evaluation:
  symbols: []
  lookback_days: 252
  forward_return_days: 5
  classification_threshold: 0.02
  walk_forward_folds: 3
  min_history_days: 252
  mode: both
bulk:
  paths:
    raw_dir: data/raw
    curated_dir: data/curated
    manifest_dir: data/manifests
  sources:
  - name: stooq
    base_url: https://stooq.pl/q/d/l
    symbol_template: ?s={symbol}.us&i=d
    file_extension: ''
  - name: treasury_yield_curve
    base_url: https://home.treasury.gov/resource-center/data-chart-center/interest-rates
    static_path: /DailyTreasuryYieldCurveRateData.csv
    file_extension: ''
